<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Turnero LogÃ­stico - Mabe</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/estilos.css" />
</head>
<body class="bg-gray-100 min-h-screen p-4 text-gray-800">

  <!-- Encabezado -->
  <header class="mb-6 flex items-center gap-4">
    <img src="./img/logo1.1.jpg" alt="Logo Mabe" class="h-12 w-12 object-contain">
    <div>
      <h1 class="text-3xl font-bold"> Turnero Mabe - LogÃ­stica</h1>
      <p class="text-sm text-gray-600">Planta de Luque - CÃ³rdoba</p>
    </div>
  </header>


  <!-- Barra de acciones -->
  <div class="flex flex-col md:flex-row md:items-center md:justify-between gap-4 mb-4">
    <button onclick="abrirModal()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
      + Agregar Turno
    </button>
    <button onclick="cargarTurnos()" class="text-blue-700 font-medium hover:underline">ðŸ”„ Actualizar turnos</button>
  </div>

<!--Filtros-->
<div class="bg-white p-6 rounded-lg shadow-md mb-4">
  <div class="grid md:grid-cols-5 gap-4 items-end">
    
    <div>
      <label class="text-sm font-semibold text-gray-600">Fecha desde</label>
      <input type="date" name="fecha_desde" 
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    
    <div>
      <label class="text-sm font-semibold text-gray-600">Fecha hasta</label>
      <input type="date" name="fecha_hasta" 
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    
    <div>
      <label class="text-sm font-semibold text-gray-600">Destino</label>
      <input type="text" name="destino" placeholder="Ej: Rosario" 
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    
    <div>
      <label class="text-sm font-semibold text-gray-600">Chofer</label>
      <input type="text" name="chofer" placeholder="Ej: PÃ©rez" 
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
    </div>
    
    <div>
      <label class="text-sm font-semibold text-gray-600">Estado</label>
      <select name="estado" 
        class="w-full border border-gray-300 rounded-lg px-3 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring focus:ring-blue-200">
        <option value="">Todos</option>
        <option value="Planificado">Planificado</option>
        <option value="Pikeado">Pikeado</option>
        <option value="Cargado">Cargado</option>
      </select>
    </div>

    <div class="md:col-span-5 flex gap-3 justify-end">
      <button type="button" id="btn-filtrar" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition-all duration-200">
        Aplicar
      </button>
      <button type="button" id="btn-limpiar" 
        class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-5 py-2 rounded-lg shadow transition-all duration-200">
        Limpiar
      </button>
    </div>

  </div>
</div>



  <!-- Tabla de turnos -->
  <div class="bg-white rounded-lg shadow overflow-x-auto">
    <table class="min-w-full text-sm">
      <thead class="bg-blue-100 text-gray-700">
        <tr>
          <th class="px-4 py-2">Fecha</th>
          <th class="px-4 py-2">Hora</th>
          <th class="px-4 py-2">Destino</th>
          <th class="px-4 py-2">Transporte</th>
          <th class="px-4 py-2">Empresa</th>
          <th class="px-4 py-2">Circuito</th>
          <th class="px-4 py-2">Chofer</th>
          <th class="px-4 py-2">Estado</th>
          <th class="px-4 py-2 text-center">Acciones</th>
        </tr>
      </thead>
      <tbody id="cuerpo-turnos" class="bg-white">
        <!-- Turnos se cargan dinÃ¡micamente -->
      </tbody>
    </table>
  </div>

  <!-- Modal -->
  <div id="modalTurno" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
    <div class="bg-white w-full max-w-2xl p-6 rounded-lg shadow-lg relative">
      <h2 class="text-xl font-bold mb-4">Agregar Turno</h2>
      <button onclick="cerrarModal()" class="absolute top-2 right-2 text-gray-500 hover:text-gray-800 text-2xl">&times;</button>
      <h2 id="tituloModal" class="text-xl font-bold mb-4">Nuevo Turno</h2>
      
      <form id="form-turno" class="grid md:grid-cols-2 gap-4">
        <div class="md:col-span-2">
      <label class="text-sm font-medium">Estado</label>
        <select name="estado" class="w-full border rounded px-2 py-1">
          <option value="">Seleccionar</option>
          <option value="Planificado">Planificado</option>
          <option value="Pikeado">Pikeado</option>
          <option value="Cargado">Cargado</option>
        </select>
      </div>

        <div>
          <label class="text-sm font-medium">Fecha</label>
          <input type="date" name="fecha" required class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="text-sm font-medium">Hora</label>
          <input type="time" name="hora" required class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="text-sm font-medium">Destino</label>
          <input type="text" name="destino" required class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="text-sm font-medium">Tipo de Transporte</label>
          <select name="transporte_tipo" required class="w-full border rounded px-2 py-1">
            <option value="">Seleccionar</option>
            <option value="Propio">Propio</option>
            <option value="Terceros">Terceros</option>
          </select>
        </div>
        <div>
          <label class="text-sm font-medium">Empresa (si es tercero)</label>
          <input type="text" name="empresa_tercero" class="w-full border rounded px-2 py-1">
        </div>
        <div>
          <label class="text-sm font-medium">Circuito</label>
          <select name="circuito" required class="w-full border rounded px-2 py-1">
            <option value="">Seleccionar</option>
            <option value="Ida">Ida</option>
            <option value="Ida y Vuelta">Ida y Vuelta</option>
            <option value="Reparto">Reparto</option>
          </select>
        </div>
        <div class="md:col-span-2">
          <label class="text-sm font-medium">Chofer</label>
          <input type="text" name="chofer" required class="w-full border rounded px-2 py-1">
        </div>
        <div class="md:col-span-2">
          <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Guardar Turno</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Script principal -->
  <script src="JS/main.js"></script>
</body>
</html>
